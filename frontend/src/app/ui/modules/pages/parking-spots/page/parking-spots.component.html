<div class="grid-container">
  @for (parkingSpot of parkingSpots(); track parkingSpot) {
    <app-parking-spot-card class="grid-item"
                           (cardClickEmitter)="navigateToDetailsPage($event)"
                           (favoriteClickEmitter)="toggleIsFavorite($event)"
                           [parkingSpot]="parkingSpot"
    >
    </app-parking-spot-card>
  }
</div>
